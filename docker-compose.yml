version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: passos_magicos_api
    ports:
      - "8000:8000"
    volumes:
      - ./app/model:/app/app/model
      - ./logs:/app/logs
      - ./data:/app/data
      - ./config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - passos_magicos_network

networks:
  passos_magicos_network:
    driver: bridge
